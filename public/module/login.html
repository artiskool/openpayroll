<script>
	var user = $("input[name='username']").val();
	var pass = $("input[name='password']").val();

	jQuery(document).ready(function() {
		$.ajax({
			type: "POST",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Content-Type" : "application/x-www-form-urlencoded; charset=UTF-8",
				"Authorization": "Basic " + "dGVzdGNsaWVudDp0ZXN0cGFzcw=="
			},
			url: baseUrl + "/oauth",
			data: {
				grant_type: "password",
				username: user,
				password: pass,
				client_id: "testclient"
			},
			dataType: "json",
			beforeSend: function(response)
			{
				w1.progressOn();
			},
			success: function(response)
			 {
			 	getRefreshToken = getNewAccessToken(response.refresh_token);
			 },
			 error: function(jqXHR)
			 {
			 	w1.progressOff();
			 	if(jqXHR.statusText == "invalid_client") {
			 		dhtmlx.alert({
				 		title: "Invalid Credentials",
						text: "Username or Password is Incorrect",
					});
			 	} else if(jqXHR.statusText == "invalid_grant") {
			 		dhtmlx.alert({
				 		title: "Invalid Grant",
						text: "The Authorization is Invalid",
					});
			 	}
			 }
		});
	});

	function getNewAccessToken(getRefreshToken)
	{
		$.ajax({
			type: "POST",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Content-Type" : "application/x-www-form-urlencoded; charset=UTF-8",
			},
			url: baseUrl + "/oauth",
			data: {
				grant_type: "refresh_token",
				refresh_token: getRefreshToken,
				client_id: "testclient",
				client_secret: "testpass"
			},
			dataType: "json",
			success: function(response)
			{
				token = response.access_token;
				w1.close();
				dashboard();
			},
			error: function(jqXHR)
			{
				console.log(jqXHR);
			}

		});
	}

</script>
