<script>

	switch(tabIds) {
		case "basicUpdate":
			updateBasicInfo();
			break;
		case "contactUpdate":
			updateContactInfo();
			break;
		case "govermentUpdate":
			updateGovernmentInfo();
			break;
	}

	function updateBasicInfo()
	{
		var empid = $("input[name='employeeId']").val();
		var firstName = $("input[name='Fname']").val();
		var lastName = $("input[name='Lname']").val();
		var middleName = $("input[name='Mname']").val();
		var password = $("input[name='password']").val();
		var retypePassword = $("input[name='retypePassword']").val();

		if(password == retypePassword) {
			$.ajax({
				type: "PUT",
				headers: {
					"Accept": "application/json",
					"Content-Type": "application/json",
					"Authorization": "Bearer " + window.token,
				},
				url: baseUrl + "/employees/" + empID,
				data: JSON.stringify({
				"employee_id": empid,
				"first_name": firstName,
				"last_name": lastName,
				"middle_name": middleName,
				"password": password,
				"retypePassword": retypePassword
				}),
				dataType: "json",
				success: function(response)
				{
					console.log(response);
				},
				error: function(jqXHR)
				{
					console.log(jqXHR);
				}
			});
		} else {
			dhtmlx.message({
				type: "alert",
				text: "Password didn't match.",
			});
		}
	}

	function updateContactInfo()
	{
		var empid = $("input[name='employeeId']").val();
		var firstName = $("input[name='Fname']").val();
		var lastName = $("input[name='Lname']").val();
		var email = $("input[name=email]").val();
		var phoneNo = $("input[name=phoneNo]").val();
		var mobileNo = $("input[name=mobileNo]").val();
		var address1 = $("input[name=address1]").val();
		var address2 = $("input[name=address2]").val();
		var city = $("input[name=city]").val();
		var province = $("input[name=province]").val();
		var country = $("input[name=country]").val();

		$.ajax({
			type: "PUT",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Authorization": "Bearer " + window.token,
			},
			url: baseUrl + "/employees/" + empID,
			data: JSON.stringify({
			"employee_id": empid,
			"first_name": firstName,
			"last_name": lastName,
			"email": email,
			"phone_no": phoneNo,
			"mobile_no": mobileNo,
			"address_line1": address1,
			"address_line2": address2,
			"city": city,
			"province": province,
			"country": country
			}),
			dataType: "json",
			success: function(response)
			{
				console.log(response);
			},
			error: function(jqXHR)
			{
				console.log(jqXHR);
			}
		});
	}

	function updateGovernmentInfo()
	{
		var sssNo = $("input[name=sssNo]").val();
		var birNo = $("input[name=birNo]").val();
		var taxID = $("input[name=taxID]").val();
		var philheathNo = $("input[name=philheathNo]").val();
		var hdmfNo = $("input[name=hdmfNo]").val();

		$.ajax({
			type: "PUT",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Authorization": "Bearer " + window.token,
			},
			url: baseUrl + "/employees/" + empID,
			data: JSON.stringify({
			"sss_no": sssNo,
			"bir_no": birNo,
			"tax_id_no": taxID,
			"philhealth_no": philheathNo,
			"hdmf_no": hdmfNo
			}),
			dataType: "json",
			success: function(response)
			{
				console.log(response);
			},
			error: function(jqXHR)
			{
				console.log(jqXHR);
			}
		});
	}
</script>
