<script>

	switch(tabsId) {
		case "saveHoliday":
			saveHolidayinfo();
			break;
		case "imptHoliday":
			saveImptHoliday();
			break;
	}

	function saveHolidayinfo()
	{
		var holidayType = $("select[name='typeHoliday']").val();
		var holidayName = $("input[name='holidayName']").val();
		var holidayDate = $("input[name='holidayDate']").val();

		$.ajax({
			type: "POST",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Authorization": "Bearer " + window.token,
			},
			url: baseUrl + "/employees",
			data: JSON.stringify({
			"holidayType": holidayType,
			"holidayName": holidayName,
			"holidayDate": holidayDate
			}),
			dataType: "json",
			success: function(response)
			{
				console.log(response);
			},
			error: function(jqXHR)
			{
				console.log(jqXHR);
			}
		});
	}

	function saveImptHoliday()
	{
		alert("Save Holiday");
	}
</script>
