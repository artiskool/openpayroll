	function saveBasicInformation()
	{
		var empid = $("input[name='employeeId']").val();
		var firstName = $("input[name='Fname']").val();
		var lastName = $("input[name='Lname']").val();
		var middleName = $("input[name='Mname']").val();
		var birthdate = $("input[name='birthdate']").val();
		var gender = $("input[name=gender]").val();
		var maritalStatus = $("input[name=maritalStatus]").val();
		var active = $("input[name=active]").val();

		$.ajax({
			type: "POST",
			headers: {
				"Accept": "application/json",
				"Content-Type": "application/json",
				"Authorization": "Bearer " + window.token,
			},
			url: baseUrl + "/employees",
			data: JSON.stringify({
			"employee_id": empid,
			"first_name": firstName,
			"last_name": lastName,
			"middle_name": middleName,
			"birthdate": birthdate,
			"gender": gender,
			"marital_status": maritalStatus,
			"active": active
			}),
			dataType: "json",
			success: function(response)
			{
				console.log(response);
			},
			error: function(jqXHR)
			{
				console.log(jqXHR);
			}
		});
	}
